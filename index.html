<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display" value="0">
        </div>
        <div class="sub-container">
            <div class="numbers">
                <input type="button" onclick="numbersEnter(7)" value="7">
                <input type="button" onclick="numbersEnter(8)" value="8">
                <input type="button" onclick="numbersEnter(9)" value="9">
                <input type="button" onclick="numbersEnter(4)" value="4">
                <input type="button" onclick="numbersEnter(5)" value="5">
                <input type="button" onclick="numbersEnter(6)" value="6">
                <input type="button" onclick="numbersEnter(1)" value="1">
                <input type="button" onclick="numbersEnter(2)" value="2">
                <input type="button" onclick="numbersEnter(3)" value="3">
                <input type="button" onclick="numbersEnter(0)" value="0">
                <input type="button" onclick="numbersEnter('.')" value=".">
                <input type="button" onclick="numbersEnter('-')" value="-">
            </div>
            <div class="operator">
                <input type="button" onclick="divisionNumbers()" value="/">
                <input type="button" onclick="multiNumbers()" value="*">
                <input type="button" onclick="sumaNumbers()" value="+">
                <input type="button" onclick="restNumber()" value="_">
            </div>
            <div class="rest">
                <input type="button" onclick="restore()" value="CE">
                <input type="button" onclick="pi()" value="PI">
                <input type="button" onclick="porcent()" value="%">
                <input type="button" onclick="resultNumbers()" value="=">
            </div>
        </div>
        <div class="author">
            <h4>By: Denis Urías Rodríguez García</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
